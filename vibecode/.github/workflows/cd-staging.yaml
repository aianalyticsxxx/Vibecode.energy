name: Deploy to Staging

on:
  push:
    branches:
      - develop

concurrency:
  group: staging-deployment
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [web, api]

    outputs:
      web-image: ${{ steps.meta-web.outputs.tags }}
      api-image: ${{ steps.meta-api.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.app }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build and push ${{ matrix.app }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging
            BUILD_ID=${{ github.sha }}

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.vibecode.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update web deployment image
        run: |
          kubectl set image deployment/vibecode-web \
            web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:staging-${{ github.sha }} \
            -n vibecode-staging

      - name: Update API deployment image
        run: |
          kubectl set image deployment/vibecode-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api:staging-${{ github.sha }} \
            -n vibecode-staging

      - name: Wait for web rollout
        run: |
          kubectl rollout status deployment/vibecode-web \
            -n vibecode-staging \
            --timeout=300s

      - name: Wait for API rollout
        run: |
          kubectl rollout status deployment/vibecode-api \
            -n vibecode-staging \
            --timeout=300s

      - name: Verify deployment health
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod \
            -l app=vibecode-web \
            -n vibecode-staging \
            --timeout=120s

          kubectl wait --for=condition=ready pod \
            -l app=vibecode-api \
            -n vibecode-staging \
            --timeout=120s

      - name: Run smoke tests
        run: |
          # Basic health check
          API_URL="https://staging-api.vibecode.app/health"
          WEB_URL="https://staging.vibecode.app"

          echo "Checking API health..."
          curl -sf "$API_URL" || exit 1

          echo "Checking Web health..."
          curl -sf "$WEB_URL" || exit 1

          echo "All smoke tests passed!"

      - name: Post deployment notification
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ job.status == 'success' && 'Succeeded' || 'Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment ${{ job.status == 'success' && ':white_check_mark: Succeeded' || ':x: Failed' }}*\n\n*Commit:* `${{ github.sha }}`\n*Branch:* `${{ github.ref_name }}`\n*Actor:* ${{ github.actor }}\n*URL:* https://staging.vibecode.app"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
