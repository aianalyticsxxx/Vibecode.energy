services:
  postgres:
    image: postgres:15
    container_name: oneshotcoding-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oneshotcoding
      POSTGRES_PASSWORD: oneshotcoding
      POSTGRES_DB: oneshotcoding
    ports:
      - "5433:5432"
    volumes:
      - oneshotcoding-postgres-data:/var/lib/postgresql/data
    networks:
      - oneshotcoding-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oneshotcoding -d oneshotcoding"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: oneshotcoding-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: oneshotcoding
      MINIO_ROOT_PASSWORD: oneshotcoding123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - oneshotcoding-minio-data:/data
    networks:
      - oneshotcoding-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  oneshotcoding-postgres-data:
  oneshotcoding-minio-data:

networks:
  oneshotcoding-network:
    driver: bridge
