apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibecode-frontend
  namespace: vibecode
  labels:
    app.kubernetes.io/name: vibecode-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: vibecode-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: vibecode-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vibecode-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: vibecode-platform
    spec:
      containers:
        - name: web
          image: ghcr.io/vibecode/web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: vibecode-config
                  key: API_URL
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: vibecode-config
                  key: NODE_ENV
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
